{include file="common/header" /}
<style type="text/css">
.disabled {
	opacity: 0.5;
	cursor: default;
 *filter: alpha( opacity=50 );
}
.links a {
	color: #ff5400;
	margin-right: 5px;
}
#container {
	width:800px;
}
</style>
<form name="myform" id="myform" action="" method="post">
  <div class="common-form">
    <table width="100%" class="table_form contentWrap">
      <tr>
        <th>单页名称：</th>
        <td><input name="title" type="text" class="input-text" id="title" style="width:500px;" value="{$title}" ></td>
      </tr>
      <tr>
        <th>调用标识：</th>
        <td><input name="sid" type="text" class="input-text" id="sid" style="width:500px;" value="{$sid}" ></td>
      </tr>
      <tr>
        <th>详细内容：</th>
        <td>  {:editor('content',['value'=>$content])}</td>
      </tr>
    </table>
    <!--table_form_off--> 
  </div>
  <div class="bk15"></div>
  <div class="btn">
    <input name="id" type="hidden" value="{$id}" />
    <input type="submit" id="dosubmit" class="button" name="dosubmit" value="提交"/>
  </div>
  </div>
</form>
</body></html>
