{include file="common/header" /}
<div class="subnav">
  <div class="content-menu ib-a blue line-x"> <a href='javascript:;' class="on"><em>编辑菜单</em></a> <span> </span><a href='{:url('linkage_lists',['keyid'=>$keyid])}'><em>联动菜单</em></a> <span> </span><a href='{:url('linkage_add',array('keyid'=>$keyid))}'><em>添加菜单</em></a></div>
</div>
<form name="myform" action="" method="post" id="myform">
  <table width="100%" class="table_form contentWrap">
    <tr>
      <th>上级菜单</th>
      <td><select name='parentid' id='parentid' >
          <option value='0'>无（作为一级栏目）</option>
          {$select_linkages}
        </select></td>
    </tr>
    <tr>
      <th>菜单名称</th>
      <td><input type="text" name="name" id="name" class="input-text" value="{$name}"></td>
    </tr>
    <tr>
      <th>菜单描述</th>
      <td><textarea name="description" rows="5" cols="50" id="description" class="inputtext">{$description}</textarea></td>
    </tr>
  </table>
  <div class="bk15"></div>
  <div class="btn">
    <input type="hidden" name="linkageid" value="{$linkageid}">
    <input type="hidden" name="keyid" value="{$keyid}">
    <input name="old_parentid" type="hidden" value="{$parentid}" />
    <input type="submit" id="dosubmit" class="button" name="dosubmit" value="提交"/>
  </div>
</form>
</body></html>
