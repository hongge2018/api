{include file="common/header" /}
<form name="myform" id="myform" action="" method="post">
  <div class="common-form">
    <table width="100%" class="table_form contentWrap">
      <tr>
        <th width="200">上级菜单：</th>
        <td><select name="parentid" style="width:200px;">
            <option value="0">作为一级菜单</option>
            
          {$select_categorys}
        
          </select></td>
      </tr>
      <tr>
        <th> 对应的中文语言名称：</th>
        <td><input type="text" name="language" id="language" class="input-text" value="{$name}"></td>
      </tr>
      <tr>
        <th>菜单英文名称：</th>
        <td><input type="text" name="name" id="name" class="input-text" value="{$name}"></td>
      </tr>
      <tr>
        <th>模块名：</th>
        <td><input type="text" name="app" id="app" class="input-text" value="{$app}"></td>
      </tr>
      <tr>
        <th>文件名：</th>
        <td><input type="text" name="controller" id="controller" class="input-text" value="{$controller}"></td>
      </tr>
      <tr>
        <th>方法名：</th>
        <td><input type="text" name="action" id="action" class="input-text" value="{$action}">
          <span id="a_tip"></span>通过AJAX 传递的方法，请使用 ajax_开头，方法为修改或删除操作时，请对应写成，ajax_edit_myaction/ajax_delete_myaction</td>
      </tr>
      <tr>
        <th>附加参数：</th>
        <td><input type="text" name="data" class="input-text" value="{$data}"></td>
      </tr>
      <tr>
        <th>是否显示菜单：</th>
        <td><input type="radio" name="display" value="1" {eq name="display" value="1"}checked="checked"{/eq}>
          是
          <input name="display" type="radio" value="0" {eq name="display" value="0"}checked="checked"{/eq}>
          否</td>
      </tr>
      <tr>
        <th>在此模式中显示：</th>
        <td><input name="project1" type="checkbox" value="{$project1}" {eq name="project1" value="1"}checked="checked"{/eq}>
          经典模式</td>
      </tr>
    </table>
    <!--table_form_off--> 
  </div>
  <div class="bk15"></div>
  <input name="id" type="hidden" value="{$id}">
  <div class="btn">
    <input type="submit" id="dosubmit" class="button" name="dosubmit" value="提交"/>
  </div>
</form>
</body></html>
